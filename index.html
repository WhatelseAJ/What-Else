  <header>

  </header>

  <main>
    <input type="text" id="actor1" placeholder="Enter first actor..." />
    <input type="text" id="actor2" placeholder="Enter second actor..." />
    <div id="resultsBox">Results will appear here.</div>
  </main>

  <footer>

  </footer>
