<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Else? - Movie Match Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎬 What Else?</h1>
    <p>Find what else your favorite stars have worked on—together.</p>
  </header>

  <main>
    <section id="actorInputs" class="input-container"></section>

    <div class="button-row">
      <button id="searchBtn">🔍 Search</button>
      <button id="clearBtn">🧹 Clear</button>
      <button onclick="addActorInput()">➕ Add Actor</button>
    </div>

    <section id="results" class="results-section"></section>
  </main>

  <footer>
    <p style="margin-top: 2rem; color: #aaa;">Built with ❤️ + TMDb API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
