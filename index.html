<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Else?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">🎬 What Else?</h1>
      <p class="subtitle">Discover what else your favorite people have worked on—together.</p>
    </header>

    <section class="search-section">
      <div id="inputGroupContainer">
        <div class="input-group">
          <input type="text" placeholder="Enter actor or director name..." class="search-box" />
          <div class="autocomplete-suggestions"></div>
        </div>
        <div class="input-group">
          <input type="text" placeholder="Enter another name..." class="search-box" />
          <div class="autocomplete-suggestions"></div>
        </div>
      </div>
      <button onclick="addSearchBox()" class="btn add">➕ Add Another</button>
      <div class="controls">
        <button onclick="shuffle()" class="btn shuffle">🔀 Shuffle</button>
        <button onclick="clearResults()" class="btn clear">🧹 Clear</button>
        <button onclick="search()" class="btn search">🔍 Search</button>
      </div>
    </section>

    <section id="resultsBox" class="results-box">
      <p class="placeholder-text">Results will appear here.</p>
    </section>

    <footer>
      <p>Version 1.0 — July 2025</p>
    </footer>
  </div>

  <script>
    function addSearchBox() {
      const container = document.getElementById('inputGroupContainer');
      const newGroup = document.createElement('div');
      newGroup.classList.add('input-group');
      newGroup.innerHTML = `
        <input type="text" placeholder="Enter another name..." class="search-box" />
        <div class="autocomplete-suggestions"></div>
      `;
      container.appendChild(newGroup);
      const input = newGroup.querySelector(".search-box");
      const suggestionBox = newGroup.querySelector(".autocomplete-suggestions");
      input.addEventListener("input", () => handleAutocomplete(input));
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
