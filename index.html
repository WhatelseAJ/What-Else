<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Else? — Movie & Actor Match Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="title">🎬 What Else?</h1>
    <p class="subtitle">Discover how your favorite actors or films connect.</p>
    <button id="darkToggle" title="Toggle Dark Mode">🌓</button>
  </header>

  <main class="container">
    <!-- Controls -->
    <div class="controls">
      <select id="modeSelect">
        <option value="actors">Compare Actors</option>
        <option value="films">Compare Films</option>
      </select>
      <div class="btn-group">
        <button id="searchBtn" class="btn-red">🔍 Search</button>
        <button id="shuffleBtn" class="btn-blue">🎲 Shuffle</button>
        <button id="addBtn" class="btn-green">➕ Add</button>
        <button id="clearBtn" class="btn-orange">🧹 Clear</button>
      </div>
    </div>

    <!-- Inputs -->
    <div id="inputSection" class="input-section"></div>

    <!-- Header with thumbnails -->
    <div id="comparisonHeader" class="btn-group"></div>

    <!-- Results -->
    <section id="results" class="results-section"></section>
  </main>

  <footer class="site-footer">
    <p>Powered by TMDb • Built under the watchful eyes of Barb ❤️ with love.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
