<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Else?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="main-title">🎬 What Else?</h1>
    <p class="subtitle">Find out what else your favorite stars worked on together.</p>
  </header>

  <main>
    <div class="controls">
      <div id="inputFields">
        <div class="input-group">
          <input type="text" class="search-box" placeholder="Enter Actor or Director" />
          <div class="autocomplete-suggestions"></div>
        </div>
        <div class="input-group">
          <input type="text" class="search-box" placeholder="Enter Another Actor or Director" />
          <div class="autocomplete-suggestions"></div>
        </div>
      </div>

      <div class="button-group">
        <button onclick="addActorInput()">➕ Add Actor</button>
        <button onclick="shuffle()">🎲 Shuffle</button>
        <button onclick="search()">🔍 Search</button>
        <button onclick="resetAll()">♻️ Reset All</button>
      </div>

      <label class="tv-toggle">
        <input type="checkbox" id="includeTV" />
        Include TV Shows
      </label>
    </div>

    <div id="resultsBox" class="results">
      <p class="placeholder-text">Results will appear here.</p>
    </div>
  </main>

  <footer>
    <p>Made with 🍿 for movie lovers.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function addActorInput() {
      const group = document.createElement('div');
      group.className = 'input-group';
      group.innerHTML = `
        <input type="text" class="search-box" placeholder="Enter Actor or Director" />
        <div class="autocomplete-suggestions"></div>
      `;
      document.getElementById('inputFields').appendChild(group);
      group.querySelector('.search-box').addEventListener("input", (e) => handleAutocomplete(e.target));
    }

    function resetAll() {
      document.getElementById('inputFields').innerHTML = `
        <div class="input-group">
          <input type="text" class="search-box" placeholder="Enter Actor or Director" />
          <div class="autocomplete-suggestions"></div>
        </div>
        <div class="input-group">
          <input type="text" class="search-box" placeholder="Enter Another Actor or Director" />
          <div class="autocomplete-suggestions"></div>
        </div>
      `;
      document.getElementById("includeTV").checked = false;
      document.getElementById("resultsBox").innerHTML = `<p class="placeholder-text">Results will appear here.</p>`;
      document.querySelectorAll(".search-box").forEach(input => {
        input.addEventListener("input", () => handleAutocomplete(input));
      });
    }
  </script>
</body>
</html>
